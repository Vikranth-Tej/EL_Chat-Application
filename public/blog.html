<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">Nexus</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link active" href="blog.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="chat.html">Chat</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <span id="navUsername">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#" onclick="logout()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <!-- Create Post Section -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <div class="card border-top-violet">
                    <div class="card-body">
                        <h4 class="card-title mb-3">Create a Post</h4>
                        <form id="createPostForm">
                            <div class="mb-3">
                                <label for="postTitle" class="form-label">Title <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="postTitle" placeholder="Enter post title"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="postContent" class="form-label">Description <span
                                        class="text-danger">*</span></label>
                                <textarea class="form-control" id="postContent" rows="3"
                                    placeholder="What's on your mind?" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="postImage" class="form-label text-muted">Add Image (optional)</label>
                                <input class="form-control" type="file" id="postImage" accept="image/*">
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Post</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Blog Feed -->
        <div class="row justify-content-center" id="blogFeed">
            <!-- Posts will be injected here -->
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check Authentication
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user'));

        if (!token) {
            window.location.href = 'login.html';
        }

        document.getElementById('navUsername').innerText = `${user.username}`;

        // Fetch and Display Posts
        async function fetchPosts() {
            try {
                const res = await fetch('/api/posts');
                const posts = await res.json();

                const feed = document.getElementById('blogFeed');
                feed.innerHTML = ''; // Clear loading spinner

                if (posts.length === 0) {
                    feed.innerHTML = '<p class="text-center text-muted">No posts yet. Be the first to share something!</p>';
                    return;
                }

                posts.forEach((post, index) => {
                    const postElement = document.createElement('div');
                    postElement.className = 'col-md-8 mb-4';

                    // Cycle colors (Extended Palette)
                    const colors = [
                        'border-top-blue', 'border-top-violet', 'border-top-red', 'border-top-orange',
                        'border-top-yellow', 'border-top-olive', 'border-top-green', 'border-top-grey'
                    ];
                    const colorClass = colors[index % colors.length];

                    // Format Date
                    const date = new Date(post.createdAt).toLocaleDateString();

                    // HTML Structure for Post Card
                    let mediaHtml = '';
                    if (post.mediaUrl) {
                        mediaHtml = `<img src="${post.mediaUrl}" class="card-img-top" alt="Post Image">`;
                    }

                    postElement.innerHTML = `
                        <div class="card shadow-sm h-100 ${colorClass}">
                            ${mediaHtml}
                            <div class="card-body">
                                <h5 class="card-title">${post.title}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">
                                    By ${post.author.username} on ${date}
                                </h6>
                                <p class="card-text">${post.content}</p>
                                <button class="btn btn-outline-primary btn-sm" onclick="likePost('${post._id}')">
                                    Likes ${post.likes.length}
                                </button>
                                ${post.author._id === user._id || post.author === user._id ?
                            `<button class="btn btn-outline-danger btn-sm float-end" onclick="deletePost('${post._id}')">Delete</button>` : ''}
                            </div>
                        </div>
                    `;
                    feed.appendChild(postElement);
                });

            } catch (error) {
                console.error('Error fetching posts:', error);
            }
        }

        // Create Post Logic
        document.getElementById('createPostForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const imageInput = document.getElementById('postImage');

            const formData = new FormData();
            formData.append('title', title);
            formData.append('content', content);
            if (imageInput.files[0]) {
                formData.append('image', imageInput.files[0]);
            }

            try {
                const res = await fetch('/api/posts', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData // Fetch automatically sets Content-Type for FormData
                });

                if (res.ok) {
                    // Reset form and refresh feed
                    document.getElementById('createPostForm').reset();
                    fetchPosts();
                } else {
                    const data = await res.json();
                    alert(data.message || 'Error creating post');
                }
            } catch (error) {
                console.error('Error creating post:', error);
            }
        });

        // Like Post
        async function likePost(id) {
            try {
                const res = await fetch(`/api/posts/like/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (res.ok) {
                    fetchPosts(); // Refresh to show new like count
                }
            } catch (error) {
                console.error(error);
            }
        }

        // Delete Post
        async function deletePost(id) {
            if (!confirm('Are you sure you want to delete this post?')) return;

            try {
                const res = await fetch(`/api/posts/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (res.ok) {
                    fetchPosts();
                }
            } catch (error) {
                console.error(error);
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        // Initial Fetch
        fetchPosts();
    </script>
</body>

</html>
