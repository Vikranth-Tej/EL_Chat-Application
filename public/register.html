<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Nexus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">Nexus</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="auth-container border-top-green">
            <h2 class="text-gradient-nexus mb-4">Create Account</h2>
            <!-- Register Form -->
            <form id="registerForm">
                <div class="mb-3 text-start">
                    <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Email address <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" required placeholder="name@example.com">
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="password" required minlength="6"
                        placeholder="Min 6 chars, 1 uppercase, 1 special">
                    <div class="form-text text-muted small">
                        Must be at least 6 characters, with 1 uppercase letter (A-Z) and 1 special character (!@#$&*).
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <p class="mt-3 text-center">
                Already have an account? <a href="login.html">Login</a>
            </p>
            <div id="alertMessage" class="mt-3"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Register Logic -->
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertBox = document.getElementById('alertMessage');

            // Client-side Password Validation
            const hasUpperCase = /[A-Z]/.test(password);
            const hasSpecialChar = /[^a-zA-Z0-9]/.test(password);

            if (!hasUpperCase || !hasSpecialChar) {
                alertBox.innerHTML = `<div class="alert alert-warning">Password must contain at least 1 uppercase letter and 1 special character.</div>`;
                return;
            }

            try {
                // Send Register Request
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    // Save token and user info to LocalStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data));

                    // Redirect to Blog page
                    window.location.href = 'blog.html';
                } else {
                    // Show error from server (e.g. duplicate email)
                    let errorMsg = data.message;
                    // Handle Mongoose validation errors nicely
                    if (data.message.includes('User validation failed')) {
                        if (data.message.includes('password')) errorMsg = 'Password does not meet complexity requirements.';
                        else if (data.message.includes('email')) errorMsg = 'Invalid email address.';
                    }
                    alertBox.innerHTML = `<div class="alert alert-danger">${errorMsg}</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                alertBox.innerHTML = `<div class="alert alert-danger">Server connection failed</div>`;
            }
        });
    </script>
</body>

</html>
